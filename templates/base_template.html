<!DOCTYPE html>
<html>
<head>
	<title> {% block title %} {% endblock %} </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/details.css') }}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	{% block head %}
	{% endblock %}
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/">
	      	<i class="fa fa-download"></i>  Video Downloader
	      </a>
	    </div>

	    <div class="collapse navbar-collapse">
	      <form class="navbar-form navbar-right">
	        <div class="form-group">
	          <input id="videoInput" type="text" class="form-control" placeholder="Enter ID">
	        </div>
	        <button type="button" id="videoSubmit" class="btn btn-default"><i class="fa fa-download"></i> Download</button>
	      </form>

	    </div>
	  </div>
	</nav>

{% block body %}
{% endblock %}
<script type="text/javascript" src="{{ url_for('static', filename='js/download.js') }}"></script>
</body>
</html>
